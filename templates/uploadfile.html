{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="{% static 'css/uploadfile.css' %}" rel="stylesheet">
    <link href="{% static 'css/loader.css' %}" rel="stylesheet">
</head>

<body>
    
    <header class="header">
        <div class="website-icon">
            <img src="{% static 'img/data-visualization.png' %}" width="50px">
            VisualMetrics
          </div>
           <div class="auth">
            {% if user.is_authenticated %}
          <a href="{% url 'logout' %}"><div class="login">Logout</div></a>
            {% else %}
          <a href="{% url 'signin' %}"><div class="login">Login</div></a>
          <a href="{% url 'signup' %}"><div class="signup">Signup</div></a>
          {% endif %}
        </div>
    </header>
    <div class="website-contents"></div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <section>
            <div class="tool__header">
                <h1 class="tool__header__title">{{index_form.title}}</h1>
                <h2 class="tool__header__subtitle">Reduce file size while optimizing for maximal PDF quality.</h2>
            </div>
            <label class="uploader__btn" for="file">
                <span>Select XLS file</span>
            </label>

            {% comment %} <label class="generate__btn" for="file">
                <span>Generate Graph</span>
            </label>
                {% endcomment %}
</section>
<input id="file" type="file" class="hidden" name="xls_file" required>
<div class="main">
<button class="generate__btn">Generate Graph <img src="{% static 'assets/innovation.svg' %}" width="50px" height="40px"></button>
</div>
</form>

{% comment %} <div class="loader"></div> {% endcomment %}

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
